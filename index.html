<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="color"><br><br> 
    
    <div class="them">
       <div class="thems" onclick="document.getElementById('color').style.backgroundColor = 'rgb(200, 231, 255)'" ><div class="gap"></div>⚪</div>

       <div class="gap1"></div>
       <div class="thems1" onclick="document.getElementById('color').style.backgroundColor = 'rgb(24, 23, 23)'"> <div class="gap"></div>⚫</div>
       
    </div>
    
    <br><br><br>


   

    <div class="display">
        <input type="text" id="display" placeholder="0">
    </div><br>

    <div class="numbers" style="text-align: center;">
        <button onclick="display.value += '1'" >1</button>
        <button onclick="display.value += '2'">2</button>
        <button onclick="display.value += '3'">3</button>
        <button onclick="display.value += '+'" class="sp">+</button><br>
        <button onclick="display.value += '4'">4</button>
        <button onclick="display.value += '5'">5</button>
        <button onclick="display.value += '6'">6</button>
        <button onclick="display.value += '-'" class="sp">-</button><br>
        <button onclick="display.value += '7'">7</button>
        <button onclick="display.value += '8'">8</button>
        <button onclick="display.value += '9'">9</button>
        <button onclick="display.value += '/'" class="sp">/</button><br>
        <button onclick="display.value += '0'">0</button>
        <button onclick="display.value += '00'">00</button>
        <button onclick="display.value += '.'">.</button>
        <button onclick="display.value += '*'" class="sp">×</button>
        <button onclick="display.value = ''" class="sp">AC</button>
        <button onclick="display.value = display.value.toString().slice(0,-1)" class="sp">DE</button>
        <button class="spbtn" onclick="display.value = eval(display.value)" class="sp">=</button>


    </div>


    
</body>
</html>
